version: '4.17.1'

volumes:
  rabbitmq_data:
  pgdata:
  kongadata:
  db-data:
  db:
    driver: local

networks:
  kong-net:
    driver: bridge

services:
  db:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=user
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - '3307:3306'
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  user:
    build:
      context: ./
      dockerfile: user.Dockerfile
    image: geraldding/user:dino
    restart: always
    container_name: user
    environment:
      dbURL: mysql+mysqlconnector://root:password@db:3307/user
      DB_HOST: db
      DB_PORT: 3307
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: user
      PYTHONUNBUFFERED: 1
    links:
      - db
    volumes:
      - ./:/src
    ports:
      - "5003:5003"

  points_accumulation:
    build:
      context: ./
      dockerfile: points_accumulation.Dockerfile
    image: geraldding/points_accumulation:dino
    restart: always
    depends_on:
      - rabbitmq
      - user
      - error
    container_name: points_accumulation
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      user_URL: http://user:5003/user
      PYTHONUNBUFFERED: 1
    ports:
      - "6003:6003"

  buyvoucher:
    build:
      context: ./
      dockerfile: buyvoucher.Dockerfile
    image: geraldding/buyvoucher:dino
    restart: always
    depends_on:
      - rabbitmq
      - user
      - error
      - purchasedvoucher
    container_name: buyvoucher
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      user_URL: http://user:5003/user
      voucher_URL: http://purchasedvoucher:5002/voucher
      PYTHONUNBUFFERED: 1
    ports:
      - "6002:6002"
  
  availablevoucher:
    build:
      context: ./
      dockerfile: availablevoucher.Dockerfile
    image: geraldding/availablevoucher:dino
    restart: always
    container_name: availablevoucher
    environment:
      dbURL: mysql+mysqlconnector://root:password@db:3307/availablevoucher
      DB_HOST: db
      DB_PORT: 3307
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: user
      PYTHONUNBUFFERED: 1
    links:
      - db
    volumes:
      - ./:/src
    ports:
      - "5001:5001"
  
  redeemvoucher:
    build:
      context: ./
      dockerfile: redeemvoucher.Dockerfile
    image: geraldding/redeemvoucher:dino
    restart: always
    depends_on:
      - rabbitmq
      - purchasedvoucher
    container_name: redeemvoucher
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      voucher_URL: http://purchasedvoucher:5002/voucher
      PYTHONUNBUFFERED: 1
    ports:
      - "5010:5010"
  
  purchasedvoucher:
    build:
      context: ./
      dockerfile: purchasedvoucher.Dockerfile
    image: geraldding/purchasedvoucher:dino
    restart: always
    container_name: purchasedvoucher
    environment:
      dbURL: mysql+mysqlconnector://root:password@db:3307/purchasedvoucher
      DB_HOST: db
      DB_PORT: 3307
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: user
      PYTHONUNBUFFERED: 1
    links:
      - db
    volumes:
      - ./:/src
    ports:
      - "5002:5002"

  error:
    build:
      context: ./
      dockerfile: error.Dockerfile
    image: geraldding/error:dino
    restart: always
    depends_on:
      - rabbitmq
    container_name: error
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1

  validatevoucher:
    build:
      context: ./
      dockerfile: validatevoucher.Dockerfile
    image: geraldding/validatevoucher:dino
    restart: always
    depends_on:
      - user
      - availablevoucher
    container_name: validatevoucher
    environment:
      user_URL: http://user:5003/user
      voucher_URL: http://availablevoucher:5001/availablevoucher
      PYTHONUNBUFFERED: 1
    ports:
      - "6001:6001"

  kong-database:
    image: postgres:9.6
    restart: always
    networks:
      - kong-net
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
  kong-migration:
    image: kong:2.0.4
    command: "kong migrations bootstrap"
    restart: on-failure
    networks:
      - kong-net
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: password
    depends_on:
      - kong-database
  kong:
    image: kong:2.0.4
    restart: always
    networks:
      - kong-net
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: password
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    depends_on:
      - kong-migration
    ports:
      - "8000:8000"
  konga:
    image: pantsel/konga
    restart: always
    networks:
        - kong-net
    environment:
      DB_ADAPTER: postgres
      DB_HOST: kong-database
      DB_USER: kong
      DB_PASSWORD: password
      DB_DATABASE: konga_db
    depends_on:
      - kong
    ports:
      - "1337:1337"
    volumes:
      - kongadata:/app/kongadata

